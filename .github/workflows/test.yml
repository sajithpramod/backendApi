name: CI - Dockerized Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Docker Compose (already included, safety step)
        run: docker compose --version

      - name: Start services
        run: make up

      - name: Run DB Migrations
        run: make migrate

      - name: Wait for app to be ready
        run: |
          echo "Waiting for app to be ready..."
          sleep 10 # Optional: Replace with curl health check

      - name: Run Tests in Container
        run: docker exec restapi-node-app-1 npm test

      - name: Shut down services
        if: always()
        run: make down
